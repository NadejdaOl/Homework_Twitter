<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

            <img id="logo" src="./media/header.svg" alt="header" />

            <img class="fotoUser" src="" alt="foto">
            <input type="text" id="comment" placeholder="What is happening?" />
      
            <div id="box">
              <div class="social">
                <ul>
                  <li><a href="#"><img src="./media/group0.svg" alt="foto1" /></a>
                  <li><a href="#"><img src="./media/Group.svg" alt="foto2" /></a>
                  <li><a href="#"><img src="./media/Group1.svg" alt="foto3" /></a>
                  <li><a href="#"><img src="./media/Group3.svg" alt="foto4" /></a>
                  <li><a href="#"><img src="./media/Group5.svg" alt="foto5" /></a>
                </ul>
              </div>
      
              <button type="submit">Tweet</button>
            </div>
          </form>
          
          
    </div>

    
    <div id="root"></div>  
    <script src="./script.js"></script>

</html>
